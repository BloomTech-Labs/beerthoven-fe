version: 0.1
frontend:
  phases:
    preBuild:
      commands:
        - yarn install
    build:
      commands:
        - REACT_APP_OKTA_CLIENTID = $REACT_APP_OKTA_CLIENTID
        - REACT_APP_OKTA_DOMAIN = $REACT_APP_OKTA_DOMAIN
        - yarn run build
  artifacts:
    baseDirectory: build
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
